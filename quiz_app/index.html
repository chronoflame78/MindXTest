<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div class="question-container">
      <span id="question"></span>
    </div>
    <div class="answer-container" id="answer">
      
    </div>
    <button type="button" onclick="changeQuestion()" class="btn btn-primary next-button">Next</button>
    <div style="margin-top:10px">
        Score: 
        <span id="score"></span>
        </div>

</div>
</body>
<script>
let result = [
{
"category": "Sports",
"type": "multiple",
"difficulty": "easy",
"question": "Which driver has been the Formula 1 world champion for a record 7 times?",
"correct_answer": "Michael Schumacher",
"incorrect_answers": [
"Ayrton Senna",
"Fernando Alonso",
"Jim Clark"
]
},
{
"category": "Sports",
"type": "multiple",
"difficulty": "easy",
"question": "What was the final score of the Germany vs. Brazil 2014 FIFA World Cup match?",
"correct_answer": "7 - 1",
"incorrect_answers": [
"0 - 1",
"3 - 4",
"16 - 0"
]
},
{
"category": "Sports",
"type": "multiple",
"difficulty": "easy",
"question": "How many points did LeBron James score in his first NBA game?",
"correct_answer": "25",
"incorrect_answers": [
"19",
"69",
"41"
]
},
{
"category": "Sports",
"type": "multiple",
"difficulty": "easy",
"question": "What is the name of Manchester Uniteds home stadium?",
"correct_answer": "Old Trafford",
"incorrect_answers": [
"Anfield",
"City of Manchester Stadium",
"St James Park"
]
},
{
"category": "Sports",
"type": "multiple",
"difficulty": "easy",
"question": "Stadium of Light is the home stadium for which soccer team?",
"correct_answer": "Sunderland FC",
"incorrect_answers": [
"Barcelona FC",
"Paris Saints-Germain",
"Manchester United"
]
}
];

var correctAns = "";
var questionNumber = 0;
var isAnswer = false;
var score = 0;

function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function play(playid){
	document.getElementById("question").innerText = result[playid].question;
  document.getElementById("score").innerText = score;
  let arr = [];
	arr.push(result[playid].correct_answer);
  correctAns = "";
  correctAns = result[playid].correct_answer;
	arr = arr.concat(result[playid].incorrect_answers);
	shuffle(arr);
  let paragraph = document.getElementById("answer");
	paragraph.innerHTML = 
  "<div class='answer-box' onclick='checkWin(\"ans1\")' id='ans1'>"+ arr[0] +"</div>"
  + "<div class='answer-box' onclick='checkWin(\"ans2\")' id='ans2'>"+ arr[1] +"</div>"
  + "<div class='answer-box' onclick='checkWin(\"ans3\")' id='ans3'>"+ arr[2] +"</div>"
  + "<div class='answer-box' onclick='checkWin(\"ans4\")' id='ans4'>"+ arr[3] +"</div>";
}
function checkWin(id){
	if(!isAnswer){
  	if(document.getElementById(id).innerText === correctAns){
  	document.getElementById(id).style.backgroundColor = "#90ee90";
    isAnswer = true;
    score += 10;
    document.getElementById("score").innerText = score;
  }
  else{
  	document.getElementById(id).style.backgroundColor = "red";
    isAnswer = true;
  }
  }
	
}
play(questionNumber);
function changeQuestion(){
	questionNumber++;
  isAnswer = false;
  play(questionNumber);
}
</script>
</html>
